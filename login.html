<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Login</title>
  </head>
  <body style="padding-top: 10%">
    <br />
    <div style="display: flex">
      <div class="wrapper" style="flex-grow: 3">
        <div
          class="typing-demo"
          id="text-animation"
          style="position: absolute; top: 35%"
        ></div>
      </div>
      <div id="form-box" style="flex-grow: 2">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="register-form">
              <h2 class="mb-3">Lets get started!</h2>
              <form id="loginRegisterForm" method="POST">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="submitForm('/login')"
                >
                  Login
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="submitForm('/register')"
                >
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const text = [
        "Elevate your study routine",
        "Stay focused with smart tools",
        "Achieve more with less stress",
        "Boost your productivity today",
      ];
      const textbox = document.getElementById("text-animation");

      let currentIndex = 0;
      let isDeleting = false;
      let displayText = "";

      function animateText() {
        const currentWord = text[currentIndex];

        if (isDeleting) {
          displayText = currentWord.slice(0, displayText.length - 1);
        } else {
          displayText = currentWord.slice(0, displayText.length + 1);
        }

        textbox.textContent = displayText;

        const speed = isDeleting ? 50 : 150; // Adjust speed of typing and deleting

        if (!isDeleting && displayText === currentWord) {
          isDeleting = true;
          setTimeout(animateText, 1000); // Delay before deleting
        } else if (isDeleting && displayText === "") {
          isDeleting = false;
          currentIndex = (currentIndex + 1) % text.length; // Move to the next word in array
          setTimeout(animateText, 500); // Delay before typing next word
        } else {
          setTimeout(animateText, speed);
        }
      }

      animateText(); // Start the animation

      function submitForm(endpoint) {
        const form = document.getElementById("loginRegisterForm");
        form.action = endpoint;
        form.submit();
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
